<!DOCTYPE html>
<html>
<head>
    <title>Stroke Risk Prediction</title>
</head>
<body>
    <h1>Stroke Risk Prediction</h1>
    <form id="strokeForm">
        <label for="age">Age (years):</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="sex">Sex (1: Male, 0: Female):</label><br>
        <input type="number" id="sex" name="sex"><br><br>

        <label for="bmi">BMI:</label><br>
        <input type="number" id="bmi" name="bmi"><br><br>

        <label for="smoking">Smoking (1: Yes, 0: No):</label><br>
        <input type="number" id="smoking" name="smoking"><br><br>

        <label for="diabetes">Diabetes (1: Yes, 0: No):</label><br>
        <input type="number" id="diabetes" name="diabetes"><br><br>

        <label for="atrial_fibrillation">Atrial Fibrillation (1: Yes, 0: No):</label><br>
        <input type="number" id="atrial_fibrillation" name="atrial_fibrillation"><br><br>

        <label for="cholesterol">Cholesterol (mg/dL):</label><br>
        <input type="number" id="cholesterol" name="cholesterol"><br><br>

        <label for="previous_stroke">Previous Stroke (1: Yes, 0: No):</label><br>
        <input type="number" id="previous_stroke" name="previous_stroke"><br><br>

        <label for="hypertension">Hypertension (0: Normal, 1: Medium, 2: High):</label><br>
        <input type="number" id="hypertension" name="hypertension"><br><br>

        <button type="button" onclick="predictStroke()">Predict Stroke Risk</button>
    </form>

    <div id="result"></div>

    <script>
        function predictStroke() {
            const age = document.getElementById("age").value;
            const sex = document.getElementById("sex").value;
            const bmi = document.getElementById("bmi").value;
            const smoking = document.getElementById("smoking").value;
            const diabetes = document.getElementById("diabetes").value;
            const atrial_fibrillation = document.getElementById("atrial_fibrillation").value;
            const cholesterol = document.getElementById("cholesterol").value;
            const previous_stroke = document.getElementById("previous_stroke").value;
            const hypertension = document.getElementById("hypertension").value;

            // Send data to your backend (Python Flask, etc.)
            fetch('/predict', { // change this to your backend api endpoint.
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    age: parseFloat(age),
                    sex: parseInt(sex),
                    bmi: parseFloat(bmi),
                    smoking: parseInt(smoking),
                    diabetes: parseInt(diabetes),
                    atrial_fibrillation: parseInt(atrial_fibrillation),
                    cholesterol: parseFloat(cholesterol),
                    previous_stroke: parseInt(previous_stroke),
                    hypertension: parseInt(hypertension)
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `
                    <p>Stroke Risk: ${data.stroke_risk}</p>
                    <p>Chance of Stroke: ${data.stroke_probability}%</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("result").innerHTML = "<p>Error predicting stroke risk.</p>";
            });
        }
    </script>
</body>
</html>
